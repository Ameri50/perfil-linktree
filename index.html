<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Linktree</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Incluye Font Awesome -->
</head>
<body>
    <div class="container">
        <!-- Encabezado del perfil con imagen y botón de menú -->
        <div class="header">
            <div class="profile-container">
                <div class="profile-img">
                    <img src="https://ugc.production.linktr.ee/N9sUVGSniTD40qHfbBGg_436D7819LEW120O1?io=true&size=avatar-v3_0" alt="Imagen de perfil">
                </div>
                <button class="menu-btn profile-menu-btn">⋮</button> <!-- Botón de menú de perfil -->
            </div>
            <div class="profile-info">
                <h2>Marjan van Aubel</h2>
                <p>Récord de éxito</p>
            </div>
        </div>
        
        <!-- Enlaces -->
        <div class="links">
            <a href="https://podcasters.spotify.com/" target="_blank" class="link-btn">
                Suscríbete a nuestro podcast
                <span class="menu-dots">⋮</span>
            </a>
            <a href="https://www.youtube.com/@ultimoepisodio" target="_blank" class="link-btn">
                Último episodio
                <span class="menu-dots">⋮</span>
            </a>
            <a href="https://www.minutouno.com/espectaculos/duki-anuncio-las-fechas-ameri-world-tour-n6078361" target="_blank" class="link-btn">
                Fechas de la gira
                <span class="menu-dots">⋮</span>
            </a>
            <a href="https://www.globalnegotiator.com/blog/informacion-de-comercio-internacional-las-10-mejores-webs-de-comercio-internacional/" target="_blank" class="link-btn">
                Nuestro sitio web
                <span class="menu-dots">⋮</span>
            </a>
        </div>

        <!-- Íconos sociales -->
        <div class="social-icons">
            <a href="https://www.x.com" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Menú de compartir (opcional y oculto) -->
        <div class="share-menu">
            <a href="#">Compartir en X</a>
            <a href="#">Compartir en TikTok</a>
            <a href="#">Compartir en Spotify</a>
        </div>
    </div>

    <script src="app.js"></script> <!-- Vincula el archivo JavaScript -->
</body>
</html>
